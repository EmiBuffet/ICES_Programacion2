<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <!--  Ejercio: Crear un formulario para crear un alumno
            Debe tener los campos, nombre, apellido, sexo,
            fecha de nacimiento y edad.
    -->
    <h1>Crear Alumno</h1>

    <form>
        <label>Nombre</label>
        <input type="text" />
        <br />
        <br />
        <label>Apellido</label>
        <input type="text" />
        <br />
        <br />
        <label>Femenino</label>
        <input type="radio" name="sexo" />
        <label>Masculino</label>
        <input type="radio" name="sexo" value="" />
        <br />
        <br />
        <label>Fecha de nacimiento</label>
        <input type="date" />
        <br />
        <br />
        <label>Edad</label>
        <input type="number" />
        <br />
        <br />
        <button>Guardar</button>
    </form>

</body>
</html>
